<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Silhouette Creator</title>
    <style>
        :root { --primary: #2563eb; --bg: #f1f5f9; --card: #ffffff; }
        body { font-family: system-ui, -apple-system, sans-serif; background: var(--bg); color: #333; display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; }
        
        h1 { margin-bottom: 5px; }
        p { color: #64748b; margin-bottom: 25px; text-align: center; max-width: 600px; line-height: 1.5; }
        
        .container { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; width: 100%; max-width: 1100px; align-items: flex-start; }
        
        .card { background: var(--card); padding: 25px; border-radius: 16px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
        
        /* Canvas Container */
        .preview-area { flex: 2; min-width: 300px; align-items: center; }
        canvas { max-width: 100%; height: auto; border: 1px solid #e2e8f0; border-radius: 8px; background-image: linear-gradient(45deg, #eee 25%, transparent 25%), linear-gradient(-45deg, #eee 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #eee 75%), linear-gradient(-45deg, transparent 75%, #eee 75%); background-size: 20px 20px; background-position: 0 0, 0 10px, 10px -10px, -10px 0px; }
        
        /* Controls */
        .controls-area { flex: 1; min-width: 280px; max-width: 350px; }
        
        .control-group { margin-bottom: 20px; padding-bottom: 20px; border-bottom: 1px solid #f1f5f9; }
        .control-group:last-child { border-bottom: none; }
        
        label { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; font-weight: 600; font-size: 0.95rem; cursor: pointer; }
        input[type="checkbox"] { width: 18px; height: 18px; cursor: pointer; accent-color: var(--primary); }
        input[type="range"] { width: 100%; cursor: pointer; accent-color: var(--primary); }
        
        .btn { width: 100%; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 1rem; transition: 0.2s; display: flex; justify-content: center; align-items: center; gap: 8px; }
        .btn-upload { background: #e2e8f0; color: #334155; margin-bottom: 20px; }
        .btn-upload:hover { background: #cbd5e1; }
        .btn-download { background: var(--primary); color: white; opacity: 0.5; pointer-events: none; }
        .btn-download:not([disabled]) { opacity: 1; pointer-events: auto; }
        .btn-download:hover { background: #1d4ed8; }

        #fileInput { display: none; }
        
        .badge { background: #dbeafe; color: #1e40af; padding: 2px 8px; border-radius: 12px; font-size: 0.75rem; }
    </style>
</head>
<body>

    <h1>ðŸ‘¤ Pro Silhouette Creator</h1>
    <p>Upload a photo to generate a shadow. <br><strong>For side profiles:</strong> Upload a side-view photo and use the "Cameo Tools" below.</p>

    <div class="container">
        
        <div class="card controls-area">
            <button class="btn btn-upload" onclick="document.getElementById('fileInput').click()">
                ðŸ“‚ Upload Photo
            </button>
            <input type="file" id="fileInput" accept="image/*">

            <div class="control-group">
                <label>Threshold <span class="badge">Sensitivity</span></label>
                <input type="range" id="threshold" min="0" max="255" value="128">
                <div style="display: flex; justify-content: space-between; font-size: 0.8rem; color: #888; margin-top: 5px;">
                    <span>Less Detail</span>
                    <span>More Detail</span>
                </div>
            </div>

            <div class="control-group">
                <label>Cameo Tools</label>
                
                <label style="font-weight: normal;">
                    <input type="checkbox" id="flip"> Flip Direction (Left/Right)
                </label>

                <label style="font-weight: normal;">
                    <input type="checkbox" id="oval"> Oval Frame (Cameo Style)
                </label>
                
                <label style="font-weight: normal;">
                    <input type="checkbox" id="invert"> Invert Colors (White Subject)
                </label>
            </div>

            <button id="downloadBtn" class="btn btn-download" disabled>
                â¬‡ Download PNG
            </button>
        </div>

        <div class="card preview-area">
            <canvas id="canvas"></canvas>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const thresholdSlider = document.getElementById('threshold');
        const flipCheck = document.getElementById('flip');
        const ovalCheck = document.getElementById('oval');
        const invertCheck = document.getElementById('invert');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const downloadBtn = document.getElementById('downloadBtn');

        let originalImg = new Image();
        let isLoaded = false;

        // 1. Handle Image Upload
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (event) => {
                originalImg.onload = () => {
                    isLoaded = true;
                    downloadBtn.disabled = false;
                    processImage();
                }
                originalImg.src = event.target.result;
            }
            reader.readAsDataURL(file);
        });

        // 2. Process Image
        function processImage() {
            if (!isLoaded) return;

            // Set canvas size
            canvas.width = originalImg.width;
            canvas.height = originalImg.height;
            const w = canvas.width;
            const h = canvas.height;

            // A. Handle Orientation (Flip) & Drawing
            ctx.save();
            ctx.clearRect(0, 0, w, h);
            
            // If Oval Crop is ON
            if (ovalCheck.checked) {
                ctx.beginPath();
                ctx.ellipse(w/2, h/2, w/2, h/2, 0, 0, 2 * Math.PI);
                ctx.clip(); // Restrict drawing to oval
            }

            // If Flip is ON
            if (flipCheck.checked) {
                ctx.translate(w, 0);
                ctx.scale(-1, 1);
            }

            // Draw the image onto the canvas
            ctx.drawImage(originalImg, 0, 0);
            ctx.restore();

            // B. Pixel Manipulation (Thresholding)
            const frame = ctx.getImageData(0, 0, w, h);
            const data = frame.data;
            const thresh = parseInt(thresholdSlider.value);
            const isInverted = invertCheck.checked;

            for (let i = 0; i < data.length; i += 4) {
                // Skip transparent pixels (if oval crop cut them out)
                if (data[i+3] === 0) continue;

                const r = data[i];
                const g = data[i+1];
                const b = data[i+2];
                
                // Brightness formula
                const brightness = 0.299 * r + 0.587 * g + 0.114 * b;
                let isSubject = false;

                if (isInverted) {
                    if (brightness > thresh) isSubject = true;
                } else {
                    if (brightness < thresh) isSubject = true;
                }

                if (isSubject) {
                    // Subject = Black
                    data[i] = 0; 
                    data[i+1] = 0; 
                    data[i+2] = 0; 
                    data[i+3] = 255;
                } else {
                    // Background = Transparent
                    data[i+3] = 0; 
                }
            }

            ctx.putImageData(frame, 0, 0);
        }

        // 3. Event Listeners
        [thresholdSlider, flipCheck, ovalCheck, invertCheck].forEach(el => {
            el.addEventListener('input', processImage);
        });

        // 4. Download
        downloadBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'my-silhouette.png';
            link.href = canvas.toDataURL();
            link.click();
        });
    </script>
</body>
</html>
